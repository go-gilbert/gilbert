version: 1.0

# Docker SDK : https://docs.docker.com/develop/sdk/

tasks:
  start:
    # Start container with specified configs
    - action: docker:create-container
      params:
        container_name: go
        image: golang:1.12-stretch
        command: /bin/bash
        stdin_open: true
        tty: true
        ports:
          - "8888:8888"
        volumes:
          - /Users/dsedc/go/src/:/go/src/