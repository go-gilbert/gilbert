version: 1.0

mixins:
  async-test:
    - plugin: shell
      async: true
      params:
        command: 'foo'

tasks:
  test-deadline-async:
    - plugin: shell
      deadline: 2000
      async: true
      params:
        command: 'sleep 4'
    - plugin: shell
      params:
        command: 'ping -c 5 localhost'
  win-test-async:
    - plugin: shell
      params:
        command: ping google.com
  test-async:
    - mixin: async-test
    - plugin: shell
      params:
        command: 'uname -a'
    - plugin: shell
      async: true
      params:
        command: 'ping -c 5 localhost'