version: 1.0

plugins:
  - github://github.com/go-gilbert/gilbert-plugin-example

mixins:
  async-test:
    - plugin: shell
      async: true
      params:
        command: 'foo'

tasks:
  test-plugins:
    - plugin: '@go-gilbert/example'
      params:
        message: "i love vodka"
  test-deadline-async:
    - plugin: shell
      deadline: 2000
      async: true
      params:
        command: 'sleep 4'
    - plugin: shell
      params:
        command: 'ping -c 5 localhost'
  win-test-async:
    - plugin: shell
      params:
        command: ping google.com
  test-async:
    - mixin: async-test
    - plugin: shell
      params:
        command: 'uname -a'
    - plugin: shell
      async: true
      params:
        command: 'ping -c 5 localhost'