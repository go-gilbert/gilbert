version: 1.0
imports:
  - ./docs/test_jobs.yaml

vars:
  buildDir: './build'
  version: '0.7.0'
  commit: '{% git log --format=%H -n 1 %}'

mixins:
  platform-build:
    - plugin: build
      description: 'build for {{os}} {{arch}}'
      vars:
        ext: ''
      params:
        outputPath: '{{buildDir}}/gilbert_{{os}}-{{arch}}{{ext}}'
        target:
          os: '{{os}}'
          arch: '{{arch}}'
        variables:
          'main.version': '{{ version }}'
          'main.commit': '{{ commit }}'
tasks:
  install:
  - plugin: build
    params:
      outputPath: '{{GOPATH}}/bin/gilbert'
      variables:
        'main.version': '{{ version }}'
        'main.commit': 'local'

  cover:
  - plugin: cover
    params:
      threshold: 60
      sumBy: 'statements'
      reportCoverage: true
      fullReport: false
      packages:
        - ./manifest
        - ./tools
        - ./plugins/...

  lint:
    - plugin: shell
      params:
        command: 'golangci-lint run'

  pre-install:
  - plugin: go-get
    params:
      packages:
        - github.com/stretchr/testify

  build:
  - plugin: build
    description: building project
    params:
      variables:
        'main.version': '{{ version }}'
        'main.commit': '{{ commit }}'

  release:
  - mixin: platform-build
    vars:
      os: windows
      arch: '386'
      ext: '.exe'
  - mixin: platform-build
    vars:
      os: windows
      arch: 'amd64'
      ext: .exe
  - mixin: platform-build
    if: '[ $(uname -s) == "Darwin" ]'
    vars:
      os: darwin
      arch: 'amd64'
  - mixin: platform-build
    vars:
      os: linux
      arch: 'amd64'
  - mixin: platform-build
    vars:
      os: linux
      arch: '386'
  - mixin: platform-build
    vars:
      os: linux
      arch: 'arm64'
  - mixin: platform-build
    vars:
      os: linux
      arch: 'arm'
  - mixin: platform-build
    vars:
      os: freebsd
      arch: '386'
  - mixin: platform-build
    vars:
      os: freebsd
      arch: 'amd64'
